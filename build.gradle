plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.10' apply false
}

allprojects {
    version '1.1.1'
    group 'dev.vicart'
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'org.jetbrains.kotlin.jvm'
    apply plugin: 'maven-publish'
    apply plugin: 'signing'

    java {
        withSourcesJar()
        withJavadocJar()
    }

    publishing {
        repositories {
            maven {
                def snapshotUrl = "https://s01.oss.sonatype.org/content/repositories/snapshots/"
                def releaseUrl = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
                url = version.toString().endsWith("SNAPSHOT") ? snapshotUrl : releaseUrl
                credentials(org.gradle.api.credentials.PasswordCredentials)
            }
        }
        publications {
            mavenPublication(MavenPublication) {
                groupId = 'dev.vicart'
                artifactId = project.name
                afterEvaluate {
                    pom {
                        name = project.name
                        description = project.ext.description
                        url = project.ext.url
                        licenses {
                            license {
                                name = 'APACHE LICENSE, VERSION 2.0'
                                url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
                            }
                        }
                        developers {
                            developer {
                                id = 'xolider'
                                name = 'Cl√©ment Vicart'
                                email = 'clem.vicart@gmail.com'
                            }
                        }
                        scm {
                            connection = "scm:git:git://$project.ext.scm"
                            developerConnection = "scm:git:ssh://$project.ext.scm"
                            url = "https://$project.ext.scm"
                        }
                    }
                }

                from components.java
            }
        }
    }

    signing {
        sign publishing.publications.mavenPublication
    }
}